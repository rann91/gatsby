overwrite: true
schema: 'http://localhost:8000/___graphql'
documents:
  - './src/**/*.{ts,tsx}'
  - './node_modules/gatsby*/!(node_modules)/**/*.js'
  - '!./src/graphql/mutations.ts'
pluckConfig:
  gqlMagicComment: graphql
generates:
  src/typings/graphql.d.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      withMutationFn: true